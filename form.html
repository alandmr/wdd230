<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">     
    <link rel="stylesheet" href="styles/large.css">     
    <link rel="stylesheet" href="styles/form.css">

</head>
<body>
    <header>
        <img src="images/myphoto.webp" alt="Photo Aland Muñoz">
        <h1>Aland D. Muñoz</h1>
    </header>
    <button id="menu"></button>
    <nav class="navigation">
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="/lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/">Chamber</a></li>

        </ul>
    </nav>
    <main>
        
        <form action="record.html" method="get" class="wf1">
            <fieldset>
                <div id="formmessage"></div>
                <label>Username* <input type="text" id="fname" name="fname" required></label>    
                <label>Password* <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8}" title="Only alpha-numeric characters are allowed, max char allowed 8"></label>    
                <label>Repeat password* <input type="password" id="repassword" name="repassword" required pattern="[A-Za-z0-9]{8}" title="Only alpha-numeric characters are allowed, max char allowed 8"></label>    
                <label>Email* <input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>    
                <label for="r">Page Rating:<span id="rangevalue"> 1</span ></label>
                
                <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>                
            </fieldset>
            <input type="submit" id="smt" name="smt" value="Sign Up" >
        </form>
        
        
    </main>

    <footer>
        <p id="year"></p>
        <p id="updated">Last updated:</p>
    </footer>
    <script src="scripts/getdates.js"></script>       
</body>
</html>
